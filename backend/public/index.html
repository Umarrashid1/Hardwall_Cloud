<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB Status Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>USB Status Monitor</h1>
        </header>

        <main>
            <div id="statusPanel">
                <p id="deviceStatusText">Awaiting Pi connection...</p>
                <div id="usbStatusContainer">
                    <p id="usbStatus">USB Status: Unknown</p>
                </div>
            </div>

            <div id="topPanel">
                <button id="blockButton" disabled>Block USB</button>
                <button id="allowButton" disabled>Allow USB</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 USB Monitor</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
